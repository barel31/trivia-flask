{% extends "base.html" %}
{% block title %}Trivia Game{% endblock %}

{% block content %}
    <h5>Welcome {{username}}, your score is {{score}}</h5>
    <a title="Get a question" class="btn btn-primary btn-lg" href="/questions" role="button"><i class="fa fa-play" aria-hidden="true"></i> Get Questions</a>
    <a title="Go to scoreboard" class="btn btn-success btn-lg" href="/scoreboard" role="button"><i class="fa fa-star" aria-hidden="true"></i> Scoreboard</a>
    <a title="Logout from {{username}}" class="btn btn-danger btn-lg" href="/logout" role="button"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</a>
    <p>Loaded {{total_questions}} questions in: {{database_time}}</p>

{% endblock %}
